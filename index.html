<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tropical Nada - Tropical Nada</title>

        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="bg__cover"></div>
        <div class="wrapper">
            <div class="albumcover">
                <img
                    src="./src/image/artwork-440x440.jpg"
                    alt=""
                    class="albumcover__img"
                />
                <button onclick="openVideo()" class="albumcover__btn">
                    <i class="fa-brands fa-youtube"></i>
                </button>
            </div>
            <nav class="musicservices">
                <a
                    href="https://open.spotify.com/album/5Jmxf1GLQ1ZKV1UnFdrM04"
                    class="musicservice__service"
                    ><img
                        src="https://services.linkfire.com/logo_spotify_onlight.svg"
                        alt="" /><i
                        class="fa-sharp fa-regular fa-circle-play"
                    ></i
                ></a>

                <a
                    href="https://www.youtube.com/watch?v=1dPGjgTX-kI"
                    class="musicservice__service"
                    ><img
                        src="https://services.linkfire.com/logo_youtube_onlight.svg"
                        alt="" /><i
                        class="fa-sharp fa-regular fa-circle-play"
                    ></i
                ></a>

                <a href="https://music.apple.com/br/album/tropical-nada/1662394475" class="musicservice__service"
                    ><img
                        src="https://services.linkfire.com/logo_applemusic_onlight.svg"
                        alt="" /><i
                        class="fa-sharp fa-regular fa-circle-play"
                    ></i
                ></a>
                <a href="https://www.deezer.com/br/album/392405997" class="musicservice__service"
                    ><img
                        src="https://services.linkfire.com/logo_deezer_onlight.svg"
                        alt="" /><i
                        class="fa-sharp fa-regular fa-circle-play"
                    ></i
                ></a>
                <a href="https://music.amazon.com.br/albums/B0BRJY8PX5" class="musicservice__service"
                    ><img
                        src="https://services.linkfire.com/logo_amazonmusic_onlight.svg"
                        alt="" /><i
                        class="fa-sharp fa-regular fa-circle-play"
                    ></i
                ></a>
                <a href="https://music.youtube.com/playlist?list=OLAK5uy_nBmwaLtCxIWFMH4HDvFxUbI7a6v2vkSKI" class="musicservice__service"
                    ><img
                        src="https://services.linkfire.com/logo_youtubemusic_onlight.svg"
                        alt="" /><i
                        class="fa-sharp fa-regular fa-circle-play"
                    ></i
                ></a>
                <a href="https://www.tidal.com/album/269557176" class="musicservice__service"
                    ><img
                        src="https://services.linkfire.com/logo_tidal_onlight.svg"
                        alt="" /><i
                        class="fa-sharp fa-regular fa-circle-play"
                    ></i
                ></a>
                <a href="https://music.apple.com/br/album/tropical-nada/1662394475" class="musicservice__service"
                    ><img
                        src="https://services.linkfire.com/logo_itunes_onlight.svg"
                        alt="" /><i
                        class="fa-sharp fa-regular fa-circle-play"
                    ></i
                ></a>
                <a href="https://vm.tiktok.com/ZMYeStYtQ/" class="musicservice__service"
                    ><img
                        src="https://services.linkfire.com/logo_tiktok_onlight.svg"
                        alt="" /><i
                        class="fa-sharp fa-regular fa-circle-play"
                    ></i
                ></a>
                <a href="https://www.instagram.com/reels/audio/3248207575397084/" class="musicservice__service"
                    ><img
                        src="https://services.linkfire.com/logo_instagram_onlight.svg"
                        alt="" /><i
                        class="fa-sharp fa-regular fa-circle-play"
                    ></i
                ></a>
            </nav>
        </div>
        <div id="video-container" onclick="closeVideo()"></div>

        <script src="index.js"></script>
    </body>
</html>
